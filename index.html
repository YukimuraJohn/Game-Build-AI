<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game-Build-AI</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <img src="./assets/logo.png" alt="Game-Build-AI Logo">
  </header>

  <main>
    <section>
      <div>
        <h2>Game-Build-AI</h2>
        <p>Pergunte sobre estratégias e builds para seus jogos!</p>
        
        <form id="form">
          <input type="password" id="apiKey" placeholder="Invorme API KEY Gemini" required >

          <select id="gameSelect">
            <option value="" disabled selected>Selecione um jogo</option>
            <option value="apex">Apex Legends</option>
            <option value="fortnite">Fortnite</option>
            <option value="genshin">Genshin Impact</option>
            <option value="honkai">Honkai Star Rail</option>
            <option value="lol">League of Legends</option>
            <option value="overwatch">Overwatch</option>
            <option value="pubg">PUBG</option>
            <option value="valorant">Valorant</option>
          </select>

            <input type="text" id="questionInput" placeholder="Ex: peça uma build para seu campião no league of legends" required>

            <button id="askButton">Perguntar</button>

            <div id="aiResponse" class="hidden">
              <div class="response-content">

              </div>
            </div>
        </form>
      </div><!-- <p>Game-Build-AI é um projeto de código aberto que visa criar uma plataforma para perguntar sobre duvidas relacionadas a builds dos jogos, como por exemplo: builds de campeões de League of Legends, builds de armas de Genshin Impact, builds de personagens de Honkai Star Rail, entre outros.</p>
      
      <p>O objetivo é fornecer uma base de conhecimento que possa ser facilmente acessada e atualizada por qualquer pessoa interessada em contribuir com o projeto.</p>
      <p>O projeto é mantido por uma comunidade de desenvolvedores e entusiastas de tecnologia.</p>
      <p>Se você está interessado em contribuir, sinta-se à vontade para abrir uma issue ou pull request no repositório do GitHub.</p>
      <p>Para mais informações, visite o repositório do projeto no GitHub: <a href="https://github.com/Game-Build-AI/Game-Build-AI" target="_blank">Game-Build-AI no GitHub</a>.</p> -->
    </section>
  </main>
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
